*{margin:0;padding:0;box-sizing:border-box}
:root{--primary:#6366f1;--secondary:#8b5cf6;--accent:#ec4899;--gold:#fbbf24;--success:#10b981;--bg-dark:#0f172a;--bg-card:rgba(30,41,59,.6);--text:#f8fafc;--text-muted:#cbd5e1}
body{font-family:'Inter',system-ui;background:linear-gradient(135deg,#0f172a,#1e293b,#0f172a);color:var(--text);min-height:100vh;overflow-x:hidden}
body::before{content:'';position:fixed;inset:0;background:radial-gradient(circle at 20% 50%,rgba(99,102,241,.15),transparent 50%),radial-gradient(circle at 80% 80%,rgba(236,72,153,.15),transparent 50%),radial-gradient(circle at 40% 20%,rgba(139,92,246,.15),transparent 50%);animation:gradientShift 15s infinite;z-index:0}
@keyframes gradientShift{50%{opacity:.8;transform:scale(1.1)}}
.snowflake{position:fixed;color:#ffffff99;font-size:1rem;user-select:none;z-index:1;text-shadow:0 0 10px #fff8}
.fireworks,.particles{position:fixed;inset:0;pointer-events:none;z-index:1}
.container{position:relative;z-index:2;max-width:900px;margin:0 auto;padding:2rem;min-height:100vh;display:flex;flex-direction:column;justify-content:center}
.header{text-align:center;margin-bottom:4rem}
.year{font-size:clamp(4rem,15vw,8rem);font-weight:900;background:linear-gradient(135deg,var(--primary),var(--secondary),var(--accent));-webkit-background-clip:text;color:transparent;animation:glow 3s infinite}
@keyframes glow{50%{filter:drop-shadow(0 0 40px rgba(139,92,246,.8))}}
.subtitle{font-size:clamp(1rem,3vw,1.5rem);color:var(--text-muted);letter-spacing:.1em;text-transform:uppercase;opacity:0;animation:fadeInUp 1s forwards .5s}
@keyframes fadeInUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
.wishes-grid{display:grid;gap:1.5rem;margin-bottom:4rem}
.wish-card{position:relative;padding:2rem;background:var(--bg-card);backdrop-filter:blur(20px);border-radius:20px;border:1px solid #ffffff1a;cursor:pointer;opacity:0;transform:translateY(30px);transition:.4s}
.wish-card:hover{transform:translateY(-8px) scale(1.02)}
.wish-number{position:absolute;top:1rem;right:1.5rem;font-size:3rem;color:var(--accent-color);opacity:.15}
.wish-text{font-size:1.3rem;line-height:1.7}
.final-section{text-align:center;padding:3rem 2rem;background:var(--bg-card);border-radius:30px;border:1px solid #ffffff1a;opacity:0;animation:fadeInUp 1s forwards 1.5s}
.final-word{font-size:clamp(3rem,10vw,5rem);font-weight:900;background:linear-gradient(135deg,var(--gold),var(--accent));-webkit-background-clip:text;color:transparent}
.controls{display:flex;gap:1rem;justify-content:center;flex-wrap:wrap}
.btn{padding:1rem 2rem;border-radius:50px;border:1px solid #ffffff40;background:#ffffff1a;color:#fff;font-weight:600;cursor:pointer;transition:.3s}
.audio-control{position:fixed;right:2rem;bottom:2rem;width:60px;height:60px;border-radius:50%;border:2px solid #ffffff33;background:linear-gradient(135deg,var(--primary),var(--secondary));display:flex;align-items:center;justify-content:center;cursor:pointer;z-index:1000}
.audio-control::before{content:'üîä';font-size:1.5rem}

<script>
/* ----- –í–ï–°–¨ JS ‚Äî –¶–ï–õ–´–ô, –ë–ï–ó –û–ë–†–´–í–û–í ----- */
/* —Ç—É—Ç —Ç–∞ –∂–µ –ª–æ–≥–∏–∫–∞: —Å–Ω–µ–∂–∏–Ω–∫–∏, —á–∞—Å—Ç–∏—Ü—ã, —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫, –∫–∞—Ä—Ç–æ—á–∫–∏, –∑–≤—É–∫ */

const random=(a,b)=>Math.random()*(b-a)+a;
const randomInt=(a,b)=>Math.floor(random(a,b));

/* —Å–Ω–µ–∂–∏–Ω–∫–∏ */
function createSnowflakes(){const c=document.getElementById('snowflakes');for(let i=0;i<50;i++){const e=document.createElement('div');e.className='snowflake';e.textContent='‚ùÜ';e.style.left=random(0,100)+'vw';e.style.fontSize=random(.6,1.6)+'rem';e.style.animation=`fall ${random(10,20)}s linear ${random(0,5)}s infinite`;c.appendChild(e)}}
document.head.insertAdjacentHTML("beforeend","<style>@keyframes fall{to{transform:translateY(100vh)}}</style>");

/* —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∏ */
class Firework{constructor(c,x,y){this.c=c;this.ctx=c.getContext('2d');this.p=[];for(let i=0;i<70;i++){const a=random(0,Math.PI*2);const s=random(1,5);this.p.push({x,y,vx:Math.cos(a)*s,vy:Math.sin(a)*s,life:1})}}update(){this.p=this.p.filter(p=>(p.x+=p.vx,p.y+=p.vy,p.life-=.02,p.life>0));return this.p.length}draw(){this.p.forEach(p=>{this.ctx.globalAlpha=p.life;this.ctx.fillStyle='#fff';this.ctx.beginPath();this.ctx.arc(p.x,p.y,2,0,6.28);this.ctx.fill()})}}
class FireworkManager{constructor(){this.c=document.getElementById('fireworks');this.ctx=this.c.getContext('2d');this.f=[];this.resize();window.addEventListener('resize',()=>this.resize());this.c.addEventListener('click',e=>this.launch(e.clientX,e.clientY));this.loop()}resize(){this.c.width=innerWidth;this.c.height=innerHeight}launch(x,y){this.f.push(new Firework(this.c,x,y))}loop(){this.ctx.fillStyle='rgba(15,23,42,.15)';this.ctx.fillRect(0,0,this.c.width,this.c.height);this.f=this.f.filter(f=>{f.update();f.draw();return f.p.length});requestAnimationFrame(()=>this.loop())}}
const fireworkManager=new FireworkManager();

/* —á–∞—Å—Ç–∏—Ü—ã */
class ParticleSystem{constructor(){this.c=document.getElementById('particles');this.ctx=this.c.getContext('2d');this.p=[];this.resize();window.addEventListener('resize',()=>this.resize());document.addEventListener('mousemove',e=>this.add(e.clientX,e.clientY));this.loop()}resize(){this.c.width=innerWidth;this.c.height=innerHeight}add(x,y){this.p.push({x,y,vx:random(-1,1),vy:random(-1,1),life:1})}loop(){this.ctx.clearRect(0,0,this.c.width,this.c.height);this.p=this.p.filter(p=>(p.x+=p.vx,p.y+=p.vy,p.life-=.02,this.ctx.globalAlpha=p.life,this.ctx.fillStyle='#fff',this.ctx.beginPath(),this.ctx.arc(p.x,p.y,2,0,6.28),this.ctx.fill(),p.life>0));requestAnimationFrame(()=>this.loop())}}
const particleSystem=new ParticleSystem();

/* –∑–≤—É–∫ */
class SoundManager{
constructor(){this.bg=document.getElementById('bgMusic');this.muted=true;this.btn=document.getElementById('audioControl');this.btn.classList.add('muted');this.btn.onclick=()=>this.toggle()}
toggle(){this.muted=!this.muted;this.btn.classList.toggle('muted',this.muted);this.muted?this.bg.pause():this.bg.play().catch(()=>{})}
}
const soundManager=new SoundManager();

/* –∫–∞—Ä—Ç–æ—á–∫–∏ */
function initWishCards(){document.querySelectorAll('.wish-card').forEach(c=>{c.addEventListener('click',()=>{const r=c.getBoundingClientRect();fireworkManager.launch(r.left+r.width/2,r.top+r.height/2)})})}
initWishCards();

/* –∫–Ω–æ–ø–∫–∏ */
shareBtn.onclick=()=>navigator.clipboard.writeText(location.href);
fireworkBtn.onclick=()=>fireworkManager.launch(innerWidth/2,innerHeight/3);
resetBtn.onclick=()=>fireworkManager.launch(innerWidth/2,innerHeight/2);

window.addEventListener('load',()=>{createSnowflakes();setTimeout(()=>fireworkManager.launch(innerWidth/2,innerHeight/3),800)});
</script>
